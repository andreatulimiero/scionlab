- desc: "Needs either VPN or public IP"
  attachments:
    - attachment_point: "1"
- desc: "AP2 does not have VPN"
  attachments:
    - attachment_point: "2"
      use_vpn: "on"
- desc: "Invalid IP"
  attachments:
    - attachment_point: "1"
      public_ip: "aa"
- desc: "Localhost is not allowed"
  attachments:
    - attachment_point: "1"
      public_ip: "127.0.0.1"
- desc: "The attachment point doesn't support IPv6"
  attachments:
    - attachment_point: "1"
      public_ip: "127.0.0.1"
